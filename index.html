<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"> <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lotto</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>

  <link rel="stylesheet" href="styles.css">
</head>
<body>

<div id="preloader">
  <div class="spinner"></div>
</div>

<div id="container">

  <div id="game-area">
    <div id="grid-container"></div>
  </div>

  <div id="sidebar">
  
    <div id="music-control">
      <button id="music-toggle-button">
        <svg id="play-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="24" height="24">
          <path d="M8 5.14v13.72L19.25 12 8 5.14z"/>
        </svg>
        <svg id="pause-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="24" height="24" style="display: none;">
          <path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/>
        </svg>
      </button>
    </div>

    <h1>Lottolars</h1>
    <div id="button-container">
      <button id="start-button">Start</button>
      <button id="reset-button">Reset</button>
    </div>
    <div id="winner-list-container">
      <h2>Vinnere</h2>
      <ol id="winner-list"></ol>
    </div>
  </div>

</div>

<audio id="background-music" src="music.mp3" loop></audio>

<script src="script.js"></script>

</body>

</html>
